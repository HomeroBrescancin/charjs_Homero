<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div style="display: flex; justify-content: center; ">
    <div>
      <canvas style="position: relative;height: 300px; width: 500px;" id="myChartLinha"></canvas>
    </div>
    <div>
      <canvas style="position: relative;height: 300px; width: 500px;" id="myChartBarra"></canvas>
    </div>
  </div>

</body>

</html>
<script>

  const ctxLinha = document.getElementById('myChartLinha');

  new Chart(ctxLinha, {
    type: 'line',

    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura ',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 2,
        borderColor: 'rgb(240, 6, 96)'


      },
      {
        label: 'Umidade ',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 2,
        borderColor: 'rgb(25, 86, 201)'



      }
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });


  const ctxBarra = document.getElementById('myChartBarra');


  new Chart(ctxBarra, {
    type: 'bar',

    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1,
        backgroundColor: 'rgb(240, 6, 96)'


      },
      {
        label: 'Umidade Média',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1,
        backgroundColor: 'rgb(25, 86, 201)'



      }
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
